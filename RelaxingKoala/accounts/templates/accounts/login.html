<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label><br>
        {{ form.username }}<br>
        <label for="id_password">Password:</label><br>
        {{ form.password }}<br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
