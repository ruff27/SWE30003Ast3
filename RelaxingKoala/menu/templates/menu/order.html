<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'menu:order_menu' %}">Menu</a>
        <a href="{% url 'reservations:reserve_table' %}">Reservations</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
    <div class="container mt-5">
        <h2>Order Menu</h2>
        <form method="POST" action="{% url 'menu:checkout_order' %}" class="mt-3">
            {% csrf_token %}
            <ul class="list-group">
                {% for item in menu_items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <input type="checkbox" class="form-check-input me-1" name="ordered_menu_items" value="{{ item.id }}">
                        {{ item.name }} - {{ item.price }}
                    </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn btn-primary mt-3">Checkout</button>
        </form>
    </div>
</body>
</html>
