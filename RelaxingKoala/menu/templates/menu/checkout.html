<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, stylesheets, and any other necessary scripts -->
</head>
<body>
    <div class="container mt-5">
        <h2>Checkout</h2>
        
        <!-- Display error messages -->
        {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <!-- Display order form -->
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ order_form.as_p }}
            {{ payment_form.as_p }}
            <div class="mb-3">
                <label>Total Cost:</label>
                <span>{{ total_cost }}</span>
            </div>
            <button type="submit" class="btn btn-success">Submit Payment</button>
        </form>
    </div>
</body>
</html>
