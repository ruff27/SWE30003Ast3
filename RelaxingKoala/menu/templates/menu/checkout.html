<!-- checkout.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <ul>
        {% for item in selected_items %}
            <li>{{ item.name }} - {{ item.price }}</li>
            <input type="hidden" name="ordered_menu_items" value="{{ item.id }}">
        {% endfor %}
    </ul>
    <p>Total Cost: {{ total_cost }}</p>
    <form method="post">
        {% csrf_token %}
        {{ order_form.as_p }}
        {{ payment_form.as_p }}
        <button type="submit" class="btn">Submit Payment</button>
        <a href="{% url 'menu:order_menu' %}" class="btn">Go Back to Menu</a>
    </form>
</body>
</html>
