<!DOCTYPE html>
<html>
<head>
    <title>Order Detail</title>
</head>
<body>
    <h2>Order Detail</h2>
    <p>Order ID: {{ order.id }}</p>
    <p>Customer: {{ order.customer }}</p>
    <p>Ordered Menu Items:</p>
    <ul>
        {% for item in order.ordered_menu_items.all %}
            <li>{{ item.name }} - {{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total Amount: {{ order.total_amount }}</p>
</body>
</html>
